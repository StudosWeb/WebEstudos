<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Preparando Matérias</title>
    <link rel="stylesheet" href="test.css">

</head>
<body>
    <br>
    <br>

    <div class="container">
        <div class="loading-text">Carregando</div>
        <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
          <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>
      </div>

    <script>
        setTimeout(function() {
            // Altera a mensagem para "Carregando Contrato" após 5 segundos
            document.querySelector(".loading-text").textContent = "Carregando.";
        }, 1500); // 5000 milissegundos = 5 segundos
        setTimeout(function() {
            // Altera a mensagem para "Carregando Contrato" após 5 segundos
            document.querySelector(".loading-text").textContent = "Carregando..";

            // Altera a mensagem para "Carregando Contrato" após 5 segundos
            document.querySelector(".loading-text").textContent = "Carregando.";

            // Altera a mensagem para "Carregando Contrato" após 5 segundos
            document.querySelector(".loading-text").textContent = "Carregando..";
        }, 2900); // 5000 milissegundos = 5 segundos

            // Altera a mensagem para "Carregando Contrato" após 5 segundos
            document.querySelector(".loading-text").textContent = "Carregando...";

        setTimeout(function() {
            // Altera a mensagem para "Carregando Contrato" após 5 segundos
            document.querySelector(".loading-text").textContent = "Carregando...";
        }, 4800); // 5000 milissegundos = 5 segundos
      

        setTimeout(function() {
            // Altera a mensagem para "Carregando Contrato" após 5 segundos
            document.querySelector(".loading-text").textContent = "Carregando Styles";
        }, 5000); // 5000 milissegundos = 5 segundos

        setTimeout(function() {
            // Altera a mensagem para "Carregando Imagens" após 2 segundos adicionais
            document.querySelector(".loading-text").textContent = "Carregando Napoleão";
        }, 7000); // 7000 milissegundos = 7 segundos

        setTimeout(function() {
            // Altera a mensagem para "Carregando Imagens" após 2 segundos adicionais

        }, 9000);

        setTimeout(function() {
            // Altera a mensagem para "Carregando Imagens" após 2 segundos adicionais
            document.querySelector(".loading-text").textContent = "Carregando Textos";
        }, 14000);

        setTimeout(function() {
            // Altera a mensagem para "Carregando Imagens" após 2 segundos adicionais
            document.querySelector(".loading-text").textContent = "Matéria História encontrada!";
        }, 17000);
        setTimeout(function() {
            // Redireciona para a página desejada após 10 segundos no total
            window.location.href = '.././My/historia.html'; // Altere para a URL desejada
        }, 17700); // 17700 milissegundos = 17.7 segundos
    </script>

</html>
